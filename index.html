<!DOCTYPE html>
<html>
<head>
    <title>Acidic vs Basic Classifier</title>
</head>
<body>
    <h2>Acidic or Basic Solution Predictor</h2>

    <form method="post">
        <input type="number" step="0.1" name="ph" placeholder="pH value" required><br><br>
        <input type="number" step="0.1" name="temp" placeholder="Temperature" required><br><br>
        <input type="number" step="0.1" name="conc" placeholder="Concentration" required><br><br>
        <button type="submit">Predict</button>
    </form>

    <h3>{{ result }}</h3>
</body>
</html>
